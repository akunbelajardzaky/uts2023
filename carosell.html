<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />


  </head>
  <body>
     <div
      style="
        width: 1120px;
        display: block;
        margin-left: auto;
        margin-right: auto;
      "
    >
      <div
        id="carouselExampleControls"
        class="carousel slide"
        data-ride="carousel"
      >
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img class="rounded-3xl" class="d-block w-100" src="img/car-1.jpg" alt="First slide" />
          </div>
          <div class="carousel-item">
            <img class="rounded-3xl" class="d-block w-100" src="img/car-2.jpg" alt="Second slide" />
          </div>
          <div class="carousel-item">
            <img class="rounded-3xl" class="d-block w-100" src="img/car-3.jpg" alt="Third slide" />
          </div>
        </div>
        <a
          class="carousel-control-prev"
          href="#carouselExampleControls"
          role="button"
          data-slide="prev"
        >
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a
          class="carousel-control-next"
          href="#carouselExampleControls"
          role="button"
          data-slide="next"
        >
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>
    </div>
    <div>
  </body>
</html>
